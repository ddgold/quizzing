scalar Date

type FormError {
	message: String!
	field: String!
}

# ----
# User
# ----
type User {
	id: String!
	nickname: String!
	email: String!
}

type AuthResult {
	accessToken: String
	user: User
	errors: [FormError!]
}

# -----
# Build
# -----
type Board {
	id: String!
	name: String!
	creator: User!
	created: Date!
}

type BoardResult {
	board: Board
	errors: [FormError!]
}

# -------
# Queries
# -------
type Query {
	# User
	currentUser: User
	userByEmail(email: String!): User

	# Build
	boards(showAll: Boolean!): [Board!]
	boardById(id: String!): Board
}

# ---------
# Mutations
# ---------
type Mutation {
	# User
	login(email: String!, password: String!): AuthResult!
	logout: Boolean
	register(nickname: String!, email: String!, password: String!): AuthResult!

	# Build
	createNewBoard(name: String!): BoardResult!
}
