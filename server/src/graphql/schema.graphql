type FormError {
	message: String!
	field: String!
}

type User {
	id: String!
	nickname: String!
	email: String!
}

type AuthResult {
	user: User
	errors: [FormError!]
}

type Query {
	userByEmail(email: String!): User
}

type Mutation {
	login(email: String!, password: String!): AuthResult!
	register(nickname: String!, email: String!, password: String!): AuthResult!
}
